name: Deploy QR Code Generator

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}   # âœ… Required!
          publish_dir: .                               # ğŸ“ Where your index.html is
          publish_branch: gh-pages                     # ğŸ“¦ Deploy to gh-pages
          enable_jekyll: true
